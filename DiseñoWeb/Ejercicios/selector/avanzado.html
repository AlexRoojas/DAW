<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 2. Css3 Selectores avanzados</title>
<style type="text/css">
	/*
	tr:nth-child(even){
		background-color: lightyellow;
	}*/
	tr:nth-child(2n){
		background-color: lightyellow;
	}
	tr:nth-child(2n-1){
		background-color: rgba(143,116,117,1.00);
	}
	tr:nth-child(1){
		background-color: rgba(94,122,255,1.00);
	}
	tr:nth-last-child(1){
		background-color: yellow;
		text-align: center;
	}
	a:hover:after{
		
		content: "("attr(href)")";
		padding: 5px;
		color: black;
			
	}
	td::selection{
		background-color: red;
		color: white;
	}

</style>

</head>

<body>
<table width="400" border="1">
