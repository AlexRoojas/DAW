<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
	  <style>
		  .color{
			  background-color: rgba(111,26,26,1.00) !important;
			  color: white;
		  }
		  .negro{
			  color: black !important;
		  }
		  .cabecera{
			  height: 300px;
		  }
		  .rojo{
			  color: rgba(176,57,59,1.00) !important;
		  }
		  .item{
			  height: 157px;
		  }
		  .publi{
			  height: 30%;
		  }
	  </style>
  </head>
  <body class="bootstrap-dark">

    
	  <div class="container-fluid">
		  
		  <div class="row d-flex justify-content-between color p-2" role="heading">
			<div class="col-12 col-md-3" >
				<span>Contacto: 942 442 442 - 665 634 234</span>
			</div>
			  <div class="col-12 col-md-3" >
				<span>Bienvenido a mi cuenta</span>
			</div>
		  </div>
		  
		  <div class="row d-flex justify-content-between sticky-md-top align-items-center m-md-5 mt-md-3">
			<div class="col-md-5 text-center align-middle" role="navigation">
				<div class="row ">
					<div class="col-12 col-md-6">
						<span class="h1">CampingRonda.es</span>
					</div>
					<div class="col-12 text-center">
						<ul class="nav">
						  <li class="nav-item">
							<a class="nav-link negro" aria-current="page" href="#">Inicio</a>
						  </li>
						  <li class="nav-item">
							<a class="nav-link negro" href="#">Productos</a>
						  </li>
						  <li class="nav-item">
							<a class="nav-link negro" href="#">Contactar</a>
						  </li>
						</ul>
					</div>
				</div>
			</div>
			  <div class="col-md-2 text-center mt-3" >
				<div class="row mb-1 d-flex justify-content-between" role="button">
					<button type="button" class="btn btn-secondary">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
  					<path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/></svg>
						Mochila:Vacío
					</button>
					
				  </div>
				<div class="row">
					<div class="input-group mb-3 p-0" role="search">
					  <input type="text" class="form-control"  aria-label="Buscador" aria-describedby="Buscador pagina web">
					  <img class="input-group-text" src="img/lupa.png" alt="Lupa">
					</div>
				  </div>
				  
			</div>
		  </div>
		  
		  <div class="row">
			  <div class="col-12 text-center position-relative" role="img">
				  <img class="img-fluid cabecera" src="img/76ae889395c828d71ad09f338e783f34.jpg" alt="Fondo de Pantalla de un campo">
				  <div class="position-absolute top-50 start-50 translate-middle border-top border-bottom border-white" >
					  <span>!Descubre todos nuestros productos,</span><br>
					  <span>disfruta de la naturaleza!</span>
				  </div>
			  </div>
			  
		  </div>
		  
		<div class="row m-5 d-flex justify-content-around">
			<div class="col-6" role="contentinfo">
				<div class="row">
					<p class="h4">Categorías</p>
					<hr class="dropdown-divider">
				</div>
				<div class="row row-cols-4">
					<div class="col text-center">
						<figure class="figure">
							<img class="figure-img img-thumbnail shadow rounded-3 item" src="img/mochila.jpg" alt="Mochila de viaje" role="img">	
							<figcaption class="figure-caption rojo h5" role="definition">Mochila</figcaption>
						</figure>
					</div>
					<div class="col text-center">
						<figure class="figure">
							<img class="figure-img img-thumbnail shadow rounded-3 item" src="img/sacodedormir.jpg" alt="Saco de dormir" role="img">	
							<figcaption class="figure-caption rojo h5" role="definition">Saco de dormir</figcaption>
						</figure>
					</div>
					<div class="col text-center">
						<figure class="figure">
							<img class="figure-img img-thumbnail shadow rounded-3 item" src="img/prismaticos.jpg" alt="Prismáticos de viaje" role="img">	
							<figcaption class="figure-caption rojo h5" role="definition">Prismáticos</figcaption>
						</figure>
					</div>
					<div class="col text-center">
						<figure class="figure">
							<img class="figure-img img-thumbnail shadow rounded-3 item" src="img/silla.jpg" alt="Silla de camping" role="img">	
							<figcaption class="figure-caption rojo h5" role="definition">Silla</figcaption>
						</figure>
					</div>
					<div class="col text-center">
						<figure class="figure">
							<img class="figure-img img-thumbnail shadow rounded-3 item" src="img/walkie.jpg" alt="Walkie Talkie" role="img">	
							<figcaption class="figure-caption rojo h5" role="definition">Walkie Talkie</figcaption>
						</figure>
					</div>
					<div class="col text-center">
						<figure class="figure">
							<img class="figure-img img-thumbnail shadow rounded-3 item" src="img/brujula.jpg" alt="Brújula de camping" role="img">	
							<figcaption class="figure-caption rojo h5" role="definition">Brújula</figcaption>
						</figure>
					</div>
					<div class="col text-center">
						<figure class="figure">
							<img class="figure-img img-thumbnail shadow rounded-3 item" src="img/camping-gas.png" alt="Camping de gas" role="img">	
							<figcaption class="figure-caption rojo h5" role="definition">Camping de gas</figcaption>
						</figure>
					</div>
					<div class="col text-center">
						<figure class="figure">
							<img class="figure-img img-thumbnail shadow rounded-3 item" src="img/herramientamultiusos.jpg" alt="Herramienta de multiusos" role="img">	
							<figcaption class="figure-caption rojo h5" role="definition">Herramienta de multiusos</figcaption>
						</figure>
					</div>
				</div>
			</div>
			<div class="col-2" role="contentinfo">
				<div class="row">
					<img class="img-fluid publi" src="img/publi1.jpg" alt="Publicidad de CocaCola">
					<img class="img-fluid publi" src="img/publi2.jpg" alt="Publicidad">
				</div>
			</div>
		</div>
		  
		  
		  
	  </div>
	  
	  
	  
	  
	  
	  
	  
	  
	  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
