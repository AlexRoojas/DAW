<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
	  <style>
		  img{
			  width: 10% !important;
		  }
		  .input-group{
			  width: 40%;
		  }
		  body{
			  background-image: url("abstract-3291293_1280.jpg");
			  background-size: cover;
		  }
		  form{
			  background-color: rgba(167,255,248,0.45);
		  }
		  @media only screen and (max-width:768px){
			  .input-group{
			  width: 100%;
		  }
		  }
	  </style>
	  <script>
		  (function () {
			  'use strict'

			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.querySelectorAll('.needs-validation')

			  // Loop over them and prevent submission
			  Array.prototype.slice.call(forms)
				.forEach(function (form) {
				  form.addEventListener('submit', function (event) {
					if (!form.checkValidity()) {
					  event.preventDefault()
					  event.stopPropagation()
					}

					form.classList.add('was-validated')
				  }, false)
				})
			})()
	  </script>
  </head>
  <body>

    <div class="container">
		
		
				<form class="needs-validation p-5 border border-success border-3 rounded-3" novalidate>
				  <fieldset>
					  <div class="row d-flex justify-content-between align-middle">
						  <legend class="col-7 h-1">Formulario Andorrano</legend>
					  	<img class="col-3 img-fluid mb-4" src="Coat_of_arms_of_Andorra.svg.png" alt="Escudo andorrano">
					  	
					  </div>
					  <div class="row ">
						  <div class="col-12 col-md-4 form-floating mb-3">
							  <input type="text" class="form-control" id="nombre" placeholder="Juan" required>
							  <label for="nombre">Nombre</label>
							  <div class="valid-feedback">
								  Looks good!
							  </div>
							  <div class="invalid-feedback">
								Please choose a username.
							  </div>
						  </div>
						  <div class="col-12 col-md-4 form-floating mb-3">
							  <input type="email" class="form-control" id="correo" placeholder="name@example.com">
							  <label for="correo">Correo Electrónico</label>
						  </div>
						  <div class="col-12 col-md-4 form-floating mb-3">
							  <input type="password" class="form-control" id="contra" placeholder="Contraseña">
							  <label for="contra">Contraseña</label>
							  <div id="passwordHelpBlock" class="form-text">
								  Tu contraseña debe tener entre 8-20 caractéres, contener números y letras sin espacios o carácter especial.
							  </div>
						  </div>
						  </div>
						  <div class="row">
							  <div class="col-12 col-md-6 mb-3 input-group input-group-sm text-center">
								  <label for="cantidad" class="form-label me-2">¿Cuántos euros tienes en tu cuenta bancaria?</label>
								  <input id="cantidad" type="number" min="0" value="0" class="form-control" aria-label="Cantidad de euros" placeholder="">
								  <span class="input-group-text">€</span>
							  </div>
							  <div class="col-12 col-md-6 text-center">
								  <input type="radio" class="btn-check" name="options-outlined" id="uni" autocomplete="off" checked>
								  <label class="btn btn-outline-success" for="uni">Unicaja</label>
								  
								  <input type="radio" class="btn-check" name="options-outlined" id="bbva" autocomplete="off">
								  <label class="btn btn-outline-primary" for="bbva">BBVA</label>
									
								  <div class="btn-group">
									  <button type="button" class="btn btn-warning">Otro</button>
									  <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
										<span class="visually-hidden">Menu desplegable</span>
									  </button>
									  <ul class="dropdown-menu">
										<li><a class="dropdown-item" href="#">Santander</a></li>
										<li><a class="dropdown-item" href="#">CaixaBank</a></li>
										<li><a class="dropdown-item" href="#">Sabadell</a></li>
										<li><hr class="dropdown-divider"></li>
										<li><a class="dropdown-item" href="#">Ninguno</a></li>
									  </ul>
								  </div>
								  
							  </div>
							  
						  </div>
					  	<div class="row mt-3">
							<div class="col-12">
								<button class="btn btn-primary w-100" type="submit">Crear</button>
					  		</div>
					  	</div>
				  </fieldset>
					
				</form>
		
		
	  
	  
	  
	</div>
	  
	  
	  
	  
	  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
