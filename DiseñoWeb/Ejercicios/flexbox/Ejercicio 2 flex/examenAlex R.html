<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documento sin título</title>
	<link rel="stylesheet" href="reset.css">
</head>
<style>
	header{
		background-image: url("img/crissxcross.png");
		background-color: black;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-between;
		align-items: center;
		align-content: center;
	}
		#logo img{
			max-width: 35vw;
			min-width: 35vw;
		}
		#login img{
			width: 35vw;
		}
		#busqueda,form{
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			align-content: center;
		}
		
		#busqueda input{
			border-radius: 20px;
			height: 20px;
			width: 60%;
		}
		#busqueda img{
			margin-left: 10px;
			width: 10vw;
		}
	
	nav{
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: center;
	}
		nav a{
				background-color: #C09E2B;
				color: white;
				text-decoration: none;
				display: flex;
				justify-content: center;
				flex-grow: 1;
				padding: 5px;
				transition: all 1s ease;
			}
		nav a:hover{
			background-color: #E7A13C;
		}
	
	
	
	.main{
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		align-items: center;
		margin-top: 20px;
	}
	.main div{
		display: flex;
		flex-direction: column;
		align-items: center;
		margin-bottom: 40px;
	}
	.main h3{
		margin-top: 10px;
		font-weight: bold;
	}
	.main img{
		width: 80vw;
	}
	
	footer{
		background-image: url("img/crissxcross.png");
		background-color: black;
		color: white;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-between;
		align-items: flex-start;
		padding-bottom: 10px;
	}
	footer h3{
		font-weight: bold;
		color: gold;
		margin-bottom: 5px;
	}
	
	
	@media only screen and (min-width:600px){
		#logo{
			order: 1;
		}
		#logo img{
			max-width: 10vw;
			min-width: 10vw;
		}
		#login{
			order: 3;
		}
		#login img{
			width: 10vw;
		}
		#busqueda,form{
			order: 2;
			width: 70%;
			display: flex;
			justify-content: center;
			align-items: center;
			align-content: center;
		}
		
		#busqueda input{
			width: 200%;
			border-radius: 20px;
			height: 20px;
			
		}
		#busqueda img{
			margin-left: 10px;
			width: 4vw;
		}
		
		.main{
			margin: 0 auto;
			width: 80%;
			flex-direction: row;
			justify-content: space-around;
		}
		
		
		.main img{
			width: 14vw;
		}
		
		footer{
			justify-content: space-around;
		}
	}
</style>

<body>
	<header>
		
		<div id="logo"><img src="img/logo2.jpg" alt="logo"></div>
		
		<div id="login"><img src="img/icon-login.png" alt="login"></div>
		
		<div id="busqueda">
			<form>
			<input type="text" name="buscar" placeholder="Buscar...">
				
			<img src="img/buscar.png" alt="">
			</form>	
		</div>
		
	</header>
	<nav>
			<a href="#"> Inicio</a>
			<a href="#"> Informática</a>
			<a href="#"> Hogar</a>
			<a href="#"> Decoración</a>
	</nav>
	<div class="main">
		<div>
			<img src="img/mesa.webp" >
			<h3>MUEBLES Y SOFAS</h3>			
		</div>
		<div>
			<img src="img/lavadora.webp">
			<h3>GRAN ELECTRODOMESTICO</h3>			
		</div>
		<div>
			<img src="img/portatil.webp">
			<h3>INFORMATICA</h3>			
		</div>
		<div>
			<img src="img/vajilla.webp">
			<h3>MENAJE DE MESA</h3>			
		</div>
		<div>
			<img src="img/moviles.webp">
			<h3>MÓVILES</h3>			
		</div>		
	</div>		
	
    <footer>
		<div>
			<h3>Diseño</h3>
			<p>Derechos</p>
		</div>
		<div>
			<h3>Información</h3>
			<p>Creadores</p>
			<p>Agencias</p>
			<p>Precios</p>
			<p>Comunidad</p>
		</div>
		<div>
			<h3>Compañia</h3>
			<p>Ubicacion</p>
		</div>
		<div>
			<h3>Recursos</h3>
			<p>Ayuda</p>
			<p>Soporte</p>
			<p>Terminos de uso</p>
			<p>Privacidad</p>
		</div>
	</footer>

</body>
</html>
