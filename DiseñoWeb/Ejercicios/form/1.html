<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
      rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"
      rel="stylesheet">
	<style>
		form{
			margin: 0 auto;
			width: 20%;
			text-align: center;
			background-color: white;
			padding: 20px;
		}
		h3{
			background-color: rgba(180,60,62,1.00);
			color: white;
			margin: 0 auto;
			width: 21%;
			text-align: center;
			margin-bottom: 10px;
			padding: 10px;
		}
		.botones{
			height: 50px;
			background-color: rgba(125,197,126,1.00);
			padding: 10px;
			
		}
		input[type="radio"]{
    		display:  none;
  		
		}
		.botones label{
			
			float: left;
			width: 50%;
			line-height:47px;
			color: white;
			text-align: center;
			cursor: pointer;
			height: auto;
		}
		.botones input:checked + label{
			background-color: white;
			color: black;
			border-radius: 6px;
			
		}
		body{
			background-color: rgba(67,77,192,1.00);
		}
		.cuerpo input{
			margin: 7px;
			background: none;
			border: 0;
			border-bottom: 1px solid gray;
			outline: 0;
		}
		.oculto{
			position: absolute;
			left: -10000px;
		}
		span{
			width: 40px;
		}
		.material-icons-outlined {
			font-size: 30px;
			position: relative;
			top:10px;
		}
		input[type="submit"]{
			margin-top: 20px;
			padding: 10px;
			width: 80%;
			font-size: 130%;
			border: solid green 1px;
			background: white;
			border-radius: 2px;
			cursor: pointer;
			background-image: linear-gradient(to bottom,#fefefe,#eeeeee);
			box-shadow: inset 0 -1px rgba(0,0,0,0.1), 4px 4px rgba(0,0,0,0.1);
		}
		input[type="submit"]:active{
			
		}
		input{
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<h3>Registro</h3>
	<form>
		<div class="botones">
			<input type="radio" name="sex" value="Mujer" id="rM" checked><label for="rM">Mujer</label><span class="oculto">Nombre usuario</span>
			<input type="radio" name="sex" value="Hombre" id="rH"><label for="rH">Hombre</label>
		</div>
		<div class="cuerpo">
		<span class="material-icons-outlined">person</span><input type="text" name="usuario" placeholder="Nombre de usuario"><br>
		<span class="material-icons-outlined">email</span><input type="email" name="correo" placeholder="Direccion online"><br>
		<span class="material-icons-outlined">lock</span>
		<input type="password" name="contra" placeholder="Contraseña">
		</div>
		<input type="submit" value="Crear Cuenta">
	</form>
</body>
</html>
