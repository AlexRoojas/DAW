<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario</title>
	<style>
		html{
			height: 100%;
		}
		body{
			background: url("fondo.jpg") no-repeat;
			background-size: cover;
		}
		
		#contenedor{
			width: 20%;
			margin: 0 auto;
		}
		#cristal, #texto{
			border-radius: 5%;
			width: 300px;
			height: 450px;
			box-shadow: 0 0 3px 0 rgba(0,0,0,0.8),
				inset 0 0 2000px rgba(150,150,150,0.5);
			position: absolute;
			left: 75%;
			top: 50%;
			margin: -15% 0 0 -35%;
			filter: blur(10px);
			backdrop-filter: opacity(90%);
			background: inherit;
		}
		#texto{
			display: table;
			filter: none;
			background: none;
		}
		#centrado{
			display: table-cell;
			vertical-align: middle;
			text-align: center;
		}
		
		
		form{
			margin: 0 auto;
			text-align: center;
			padding: 20px;
		}
		input[type="text"], input[type="password"]{
			margin-top: 20px;
    		background: none;
    		border: 0;
			border-bottom: 1px solid rgba(196,192,192,1.00);
			outline: 0;
		}
		::placeholder {
  				color: rgba(196,192,192,1.00);
  				font-size: 1em;
		}
		img{
			width: 40%;
			border-radius: 100%;
		}
		input[type="submit"]{
			margin-top: 30px;
			margin-bottom: 30px;
			color: white;
			background-color: rgba(200,42,42,1.00);
			border: 0;
			font-size: 1em;
			padding: 20px;
			width: 70%;
			border-radius: 10px;
			transition: background-color 1s ease;
		}
		input[type="submit"]:hover{
			margin-top: 30px;
			background-color: rgba(255,36,138,1.00);
		}
		a{
			color: white;
		}
	</style>
</head>

<body><div id="contenedor">
		<div id="cristal"></div>
		<div id="texto">
			<div id="centrado">
				<form>
					<img src="retrato.png" alt="foto">
					<input type="text" name="usuario" placeholder="Usuario"><br>
					<input type="password" name="contra" placeholder="Contraseña">
					
					<input type="submit" value="Iniciar Sesion">
					<br>
					<a href="#">¿Olvidastes la clave?</a>
					
				</form>
			</div>	
		</div>
	</div>
	
</body>
</html>
