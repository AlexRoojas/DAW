<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
	<style>
		*{
			box-sizing:border-box;
			margin:0;
			padding:0;
		}
		.general{
			width:1100px;
			margin:50px auto;
			display:flex;
			justify-content: center;
			border:10px solid red;
		}
		.letras{
			margin:10px;
			-webkit-perspective:800;
			width:150px;
			height:150px;
			position:relative;
			transform-style: preserve-3d;
			box-shadow: 0 10px 15px -5px rgba(0,0,0,0.65);
		}
		.front, .back{
			width: 100%;
			height: 100%;
			position:absolute;
			top:0;
			left:0;
			-webkit-backface-visibility:hidden;
			backface-visibility:hidden;
			color:white;
			display:flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			color:white;
			font-size:300%;
			font-weight: bold;
			transition: 1s ease;
		}
		.front{
			width:100%;
		}
		.back{
			transform:rotateY(180deg);
			padding:15px;
		}
		.general:hover .back {
			transform: rotateY(0deg)
		}
		.general:hover .front {
			transform: rotateY(180deg)
		}
		.letras:first-of-type .front{
			background-color:red;
		}
		.letras:nth-of-type(2) .front{
			background-color:orange;
		}
		.letras:nth-of-type(3) .front{
			background-color:green;
		}
		.letras:nth-of-type(4) .front{
			background-color:maroon;
		}
		.letras:nth-of-type(5) .front{
			background-color:blue;
		}
		.letras:nth-of-type(6) .front{
			background-color:rgba(224,255,0,1.00);
		}
		.letras:first-of-type .back{
			background-color:white;
			color:black;
			border:25px solid red;
		}
		.letras:nth-of-type(2) .back{
			background-color:white;
			color:black;
			border:25px solid orange;
		}
		.letras:nth-of-type(3) .back{
			background-color:white;
			color:black;
			border:25px solid green;
		}
		.letras:nth-of-type(4) .back{
			background-color:white;
			color:black;
			border:25px solid maroon;
		}
		.letras:nth-of-type(5) .back{
			background-color:white;
			color:black;
			border:25px solid blue;
		}
		.letras:nth-of-type(6) .back{
			background-color:white;
			color:black;
			border:25px solid rgba(224,255,0,1.00);
		}
		.general .letras:nth-child(1) span { transition-delay: 200ms }
		.general .letras:nth-child(2) span { transition-delay: 400ms }
		.general .letras:nth-child(3) span { transition-delay: 600ms }
		.general .letras:nth-child(4) span { transition-delay: 800ms }
		.general .letras:nth-child(5) span { transition-delay: 1000ms }
		.general .letras:nth-child(6) span { transition-delay: 1200ms }

	</style>
</head>

<body>
	<div class="general">
		<span class="letras">
			<span class="front">M</span>
			<span class="back">R</span>
		</span>
		<span class="letras">
			<span class="front">A</span>
			<span class="back">I</span>
		</span>
		<span class="letras">
			<span class="front">R</span>
			<span class="back">V</span>
		</span>
		<span class="letras">
			<span class="front">T</span>
			<span class="back">E</span>
		</span>
		<span class="letras">
			<span class="front">I</span>
			<span class="back">R</span>
		</span>
		<span class="letras">
			<span class="front">N</span>
			<span class="back">O</span>
		</span>
	</div>
</body>
</html>
