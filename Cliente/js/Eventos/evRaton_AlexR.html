<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
	<script>
		
		function info(ev){
			var coorx = ev.screenX;
			var coory = ev.screenY;
			var parrafo = document.getElementById("page")
			parrafo.innerHTML="Page ( "+coorx+" , "+coory+" )"; 
		}
		function click(ev){
			var coorx = ev.pageX;
			var coory = ev.pageY;
			var parr = document.createElement("p");
			parr.style.width="300px";
			parr.style.height="30px";
			parr.style.position="absolute";
			parr.style.top=coory-16+"px";
			parr.style.left=coorx+"px";
			
			switch (event.which) {
				case 1://Izq
					parr.style.border="solid red 3px";
					parr.innerHTML="Has pulsado el boton izquierdo ("+coorx+"-"+coory+")";
					break;
				case 2://Medio
					parr.style.border="solid green 3px";
					parr.innerHTML="Has pulsado el boton central ("+coorx+"-"+coory+")";
					break;
				case 3://Derecho
					parr.style.border="solid blue 3px";
					parr.innerHTML="Has pulsado el boton derecho ("+coorx+"-"+coory+")";
					break;
			}
			document.body.appendChild(parr);
		}
		
		window.onload=function(){
			document.onmousemove = info;
			document.onmousedown = click;
		}
		
	</script>
</head>

<body>
	<h1>Ratón</h1>
	<p id="page">Page</p>
</body>
</html>
