<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
	<script>
		function resalta(elemento) {
			switch(elemento.style.borderColor) {
				case 'silver':
				case 'silver silver silver silver':
				case '#c0c0c0':
				  elemento.style.borderColor = 'black';
				  break;
				case 'black':
				case 'black black black black':
				case '#000000':
				  elemento.style.borderColor = 'silver';
				  break;
  				}
		}
		
		function resalta2() {
			//ev = arguments[0]|| window.event;
			//elemento = ev.target|| ev.srcElement;
			if(arguments[0] instanceof Event)
				elemento=arguments[0].target;
			else elemento = arguments[0];
			switch(elemento.style.borderColor) {
				case 'silver':
				case 'silver silver silver silver':
				case '#c0c0c0':
				  elemento.style.borderColor = 'black';
				  break;
				case 'black':
				case 'black black black black':
				case '#000000':
				  elemento.style.borderColor = 'silver';
				  break;
  				}
		}
		//----------------------------------------------
		function resalta3(ev){
			switch(ev.type){
				case 'mouseover':
					ev.target.style.borderColor='black';
					break;
				case 'mouseout':
					ev.target.style.borderColor='silver';
			}
			
		}
		//----------------------------------------------
		window.onload = function(){
			elemento5.onmouseover = resalta3;
			elemento5.onmouseout = resalta3;
		}
	</script>
</head>

<body>
	<div id="elemento" style="padding: .2em; width: 450px; height: 60px; border: 3px solid silver"
		 onmouseover = "document.getElementById('elemento').style.borderColor = 'black'" 
		 onmouseout = "document.getElementById('elemento').style.borderColor = 'silver'">
  Sección de contenidos con ids...
	</div>
		
		<div id="elemento2" style="padding: .2em; width: 450px; height: 60px; border: 3px solid silver"
		 onmouseover = "this.style.borderColor = 'black'" 
		 onmouseout = "this.style.borderColor = 'silver'">
	Sección de contenidos...this
</div>
	<div id="elemento3" style="padding: .2em; width: 450px; height: 60px; border: 3px solid silver"
		 onmouseover = "resalta2(this)" 
		 onmouseout = "resalta2(this)">
	Sección de contenidos...Funcion externa this
	</div>
		<div id="elemento4" style="padding: .2em; width: 450px; height: 60px; border: 3px solid silver"
		 onmouseover = "resalta3(event)" 
		 onmouseout = "resalta3(event)">
	Sección de contenidos...Funcion externa event
</div>
	<div id="elemento5" style="padding: .2em; width: 450px; height: 60px; border: 3px solid silver">
	Sección de contenidos...Con manejador semantico
</div>
</body>
</html>
