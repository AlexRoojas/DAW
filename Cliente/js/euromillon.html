<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Euromillon</title>
	<script>
		var euromillon=[];
		var nuevoAleatorio;
		
		function generador(){
			
			var parrafo = document.getElementById("parrafo");
			parrafo.innerHTML=""; //resetea el parrafo
			euromillon = []; //resetea el array
			
			
			
			while(euromillon.length<5){
				nuevoAleatorio = aleatorio(1,50);
				
				if(!euromillon.includes(nuevoAleatorio)){ //aqui vemos si hay repetidos
				   euromillon[euromillon.length] = nuevoAleatorio;
				   }
				
			}
			
			euromillon.sort(function(x,y){
				return x-y;
			});
				
			euromillon = euromillon.concat(" * ");//aÃ±adimos al final el eso
			
			
			nuevoAleatorio = aleatorio(1,12);
			var nuevoAleatorio2 = aleatorio(1,12);
			
			while(nuevoAleatorio == nuevoAleatorio2){
				nuevoAleatorio2 = aleatorio(1,12);
			}
			
			if(nuevoAleatorio < nuevoAleatorio2){
			   	euromillon[euromillon.length] = nuevoAleatorio;
				euromillon[euromillon.length] = nuevoAleatorio2;
			   }else{
				   euromillon[euromillon.length] = nuevoAleatorio2;
				   euromillon[euromillon.length] = nuevoAleatorio;
			   }
			
			euromillon.forEach(function(z){
				parrafo.innerHTML+= z + " ";
			});
			
		}
		
		
		function aleatorio(min,max){
			var x = Math.floor((Math.random() * max) + min);
			return x;
		}
	</script>
</head>

<body>
	<button onClick="generador()"> Genera Euromillon </button>
	<p id="parrafo"></p>
</body>
</html>
