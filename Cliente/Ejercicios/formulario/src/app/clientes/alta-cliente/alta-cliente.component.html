<p>alta-cliente works!</p>
<h2>Alta cliente</h2>
<form [formGroup]="miForm" (ngSubmit)="alta()">
  <label for="nombre">Nombre</label>
  <input name="nombre" type="text" formControlName="nombre">

  <p>
    <span>Nombre:</span>
    <input type="text" [(ngModel)]="cliente.nombre">
  </p>
  <p>
    <span>CIF:</span>
    <input type="text" [(ngModel)]="cliente.cif">
  </p>
  <p>
    <span>Direcci√≥n:</span>
    <input type="text" [(ngModel)]="cliente.direccion">
  </p>
  <p>
    <span>Grupo:</span>
    <select [(ngModel)]="cliente.grupo">
      <option *ngFor="let grupo of grupos" value="{{grupo.id}}">{{grupo.nombre}}</option>
    </select>
  </p>
  <p>
    <button (click)="this.creaNuevoCliente()">Guardar</button>
  </p>
</form>
