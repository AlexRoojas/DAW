<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		$("h1").click(function(){
			switch($(this).css("color")){
				case "rgb(0, 0, 0)":
					$(this).css("color","red");
					break;
				case "rgb(255, 0, 0)":
					$(this).css("color","rgb(0, 255, 0)");
					break;
				case "rgb(0, 255, 0)":
					$(this).css("color","black");
					break;
			}
		});

	});



</script>
</head>

<body>
	<h1>HOLA</h1>
	<h1>QUE</h1>
	<h1>TAL</h1>
</body>
</html>
