<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	  $("#btn1").click(function(){
		$("ol").append("<b>Append</b>");
	  });

	  $("#btn2").click(function(){
		$("ol").prepend("<i>Prepend</i>");
	  });
		$("#btn3").click(function(){
		$("ol").before("<b>Before</b>");
	  });

	  $("#btn4").click(function(){
		$("ol").after("<i>After</i>");
	  });
	});
	</script>
</head>

<body>
	<button id="btn1">Insert append</button>
	<button id="btn2">Insert prepend</button>
	<button id="btn3">Insert before</button>
	<button id="btn4">Insert after</button>
	
	<ol>
	  <li>List item 1</li>
	  <li>List item 2</li>
	  <li>List item 3</li>
	</ol>
</body>
</html>
